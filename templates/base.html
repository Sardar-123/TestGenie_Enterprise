<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TestGenie Enterprise{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sidebar-bg: #f8f9fa;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .navbar-brand {
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sidebar {
            background-color: var(--sidebar-bg);
            min-height: calc(100vh - 56px);
            box-shadow: var(--card-shadow);
        }
        
        .nav-link {
            color: #6c757d;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .card {
            box-shadow: var(--card-shadow);
            border: none;
        }
        
        .badge-status {
            font-size: 0.75rem;
        }
        
        .stat-card {
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .content-area {
            background-color: #fff;
            min-height: calc(100vh - 56px);
        }
        
        .page-header {
            background: var(--primary-gradient);
            color: white;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            padding: 1.5rem;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6c42a1 100%);
            border: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-lightning-charge-fill"></i> TestGenie Enterprise
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> Admin User
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-question-circle"></i> Help</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint == 'projects_list' %}active{% endif %}" href="{{ url_for('projects_list') }}">
                        <i class="bi bi-folder"></i> Projects
                    </a>
                    <a class="nav-link {% if request.endpoint == 'test_cases_list' %}active{% endif %}" href="{{ url_for('test_cases_list') }}">
                        <i class="bi bi-list-check"></i> Test Cases
                    </a>
                    <a class="nav-link {% if request.endpoint == 'test_runs_list' %}active{% endif %}" href="{{ url_for('test_runs_list') }}">
                        <i class="bi bi-play-circle"></i> Test Runs
                    </a>
                    <a class="nav-link {% if request.endpoint == 'ai_generator' %}active{% endif %}" href="{{ url_for('ai_generator') }}">
                        <i class="bi bi-robot"></i> AI Generator
                    </a>
                    <hr class="my-3">
                    <a class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}" href="{{ url_for('reports') }}">
                        <i class="bi bi-bar-chart"></i> Reports
                    </a>
                    <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content-area p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
